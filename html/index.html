<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de archivos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de archivos</h1>
        
        <div class="form-container">
            <div>
            <input type="file" id="fileInput" onchange="handleFileChange()" accept=".txt,.pdf,.docx,.jpg,.png,.gif,.mp4" />  
            <label for="fileInput" class="file-input-label">Seleccionar archivo</label>
        </div>
        <div class="img-container">
        <img id="uploadedImage" src="../img/agregar.png" alt="Imagen cargada" width="80px">
    </div>
            <div class="button-container">
                <button id="encryptBtn" onclick="encryptFile()" disabled>Encriptar</button>
                <button id="decryptBtn" onclick="decryptFile()" disabled>Desencriptar</button>
            </div>
            <div class="status">
                <p id="successMessage" class="success-message">¡Operación exitosa!</p>
                <p id="errorMessage" class="error-message">Hubo un error. Por favor, inténtalo de nuevo.</p>
            </div>
        </div>
        
        <textarea id="output" rows="10" cols="50"></textarea>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../js/codigo.js"></script>
</body>
</html>
